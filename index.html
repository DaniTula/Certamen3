<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jugadores E-Sport LoL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</head>
<body>
    <header class="p-5 text-bg-primary text-center">
        <h1>Jugadores E-Sport LoL</h1>
    </header>
    <main class="container-fluid row">
        <div class="col-4">
            <form class="card mt-3 mb-3">
                <div class="card-header">
                    <h3>Completa el formulario</h3>
                </div>
                <div class="card-body">
                    <div>
                        <label>ID del Invocador</label>
                        <input type="text" id="id" name="id" class="form-control" onblur="verificar(this.id)">
                        <div id="e-id"></div>
                    </div>
                    <div>
                        <label>Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombre"></div>
                    </div>
                    <div>
                        <label>Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" onblur="verificar(this.id)">
                        <div id="e-apellido"></div>
                    </div>
                    <div>
                        <label>Nacimiento</label>
                        <input type="date" id="fecha" name="fecha" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha"></div>
                    </div>
                    <div>
                        <label>Debut en E-Sport</label>
                        <input type="date" id="fecha2" name="fecha2" class="form-control" onblur="verificar(this.id)">
                        <div id="e-fecha2"></div>
                    </div>
                    <div>
                        <label for="sexo"><i class="bi bi-card-list"></i> Sexo</label>
                        <select id="sexo" name="sexo" class="form-select" onblur="verificar(this.id)">
                            <option value="">Selecciona su Genero</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                        <div id="e-sexo"></div>
                    </div>
                    <div>
                    <div>
                        <label>Nombre del Equipo</label>
                        <input type="text" id="nombreEquipo" name="nombreEquipo" class="form-control" onblur="verificar(this.id)">
                        <div id="e-nombreEquipo"></div>
                    </div>
                    <div>
                        <label for="rol"><i class="bi bi-card-list"></i> rol</label>
                        <select id="rol" name="rol" class="form-select" onblur="verificar(this.id)">
                            <option value="">Selecciona una categor√≠a</option>
                            <option value="top">top</option>
                            <option value="jungla">jungla</option>
                            <option value="mid">mid</option>
                            <option value="ADC">ADC</option>
                            <option value="soporte">soporte</option>
                        </select>
                        <div id="e-rol"></div>
                    </div>
                    <div>
                        <label>Sueldo por mes(Dolar)</label>
                        <input type="number" id="sueldo" name="sueldo" class="form-control" min="600"
                            onkeypress="return soloNumeros(event)" onblur="verificar(this.id)">
                        <div id="e-sueldo"></div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="submit" value="Guardar" id="btnSave" class="btn btn-success w-25">
                        <input type="button" value="Limpiar" onclick="limpiar()" class="btn btn-danger w-25">
                    </div>
                </div>
            </form>
        </div>
        </div>
        <div class="col-8 mt-3">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Fecha De Nacimiento</th>
                            <th>Fecha Debut</th>
                            <th>Sexo</th>
                            <th>Nombre del Equipo</th>
                            <th>Rol del jugador</th>
                            <th>Sueldo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contenido"></tbody>
                </table>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="utilidades.js"></script>
    <script src="funciones.js" type="module"></script>              
</body>
</html>
